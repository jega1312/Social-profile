<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <main class="main-container">
        <div class="bio-container">
          <img src="./assets/images/Profile.jpg" alt="profile picture" />

          <div class="personal-info">
            <h2>Jegathiswaran Thiagu</h2>

            <p class="location-text">Malaysia</p>
          </div>

          <p class="about-text">"Aspiring front-end developer."</p>
        </div>

        <div class="social-container">
          <a href="https://github.com/jega1312" class="social-links">GitHub</a>
          <a
            href="https://www.frontendmentor.io/profile/jega1312"
            class="social-links"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/jegathiswaran-thiaghu/"
            class="social-links"
            >LinkedIn</a
          >
          <a href="https://jega1312.github.io/portfolio/" class="social-links"
            >Website</a
          >
        </div>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />Coded by <a href="#">Jegathiswaran Thiagu</a>.
    </div>
  </body>
</html>
